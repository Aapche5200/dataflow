<meta charset="UTF-8">
<!DOCTYPE html>
<html>
<head>
    <title>权限配置</title>
</head>
<body>
<h1>用户权限配置</h1>

<form method="POST">
    <table>
        <tr>
            <th>用户名</th>
            <th>权限</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>
                <select name="permissions" multiple>
                    {% for permission in ['menu1', 'menu2', 'menu3'] %}
                    <option value="{{ permission }}"
                            {% if permission in user.permissions %}selected{% endif %}>
                        {{ permission }}
                    </option>
                    {% endfor %}
                </select>
            </td>
        </tr>
        {% endfor %}
    </table>
    <button type="submit">保存</button>
</form>
</body>
</html>
